<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apps | midnight</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/wallpaper.css">
  <link rel="stylesheet" href="css/accessibility.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Apps-specific styles */
    .apps-container {
      margin-bottom: 50px;
    }
    
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .app-card {
      border-radius: 16px;
      background: var(--card-bg);
      transition: var(--transition-default);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      will-change: transform;
      transform: translateZ(0);
    }
    
    .app-card:hover {
      transform: translateY(-5px);
    }
    
    .app-header {
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .app-icon {
      font-size: 32px;
      color: var(--color-blue);
      margin-right: 15px;
      transition: var(--transition-default);
    }
    
    .app-card:hover .app-icon {
      transform: scale(1.1);
    }
    
    .app-title {
      font-size: 18px;
      font-weight: 700;
    }
    
    .app-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .app-description {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 15px;
      flex: 1;
    }
    
    .app-open-button {
      background: rgba(58, 174, 252, 0.2);
      color: var(--color-blue);
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-default);
      text-transform: lowercase;
      align-self: flex-start;
    }
    
    .app-open-button:hover {
      background: rgba(58, 174, 252, 0.3);
    }
    
    /* App Frame */
    .app-frame-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .app-frame-container.active {
      opacity: 1;
      visibility: visible;
    }
    
    .app-frame-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: var(--card-bg);
    }
    
    .app-frame-title {
      font-size: 18px;
      font-weight: 700;
    }
    
    .app-frame-close {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-default);
    }
    
    .app-frame-close:hover {
      background: var(--color-blue);
    }
    
    .app-frame {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    
    /* Search */
    .search-container {
      margin-bottom: 30px;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 20px;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      transition: var(--transition-default);
    }
    
    .search-input:focus {
      box-shadow: 0 0 20px var(--color-blue-glow);
      outline: none;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="theme-deep-blue">
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar-container"></div>
    
    <!-- Content -->
    <div class="content">
      <div class="container">
        <!-- Header -->
        <div class="header-container"></div>
        
        <!-- Search -->
        <div class="search-container">
          <input type="text" class="search-input" id="app-search" placeholder="search apps..." />
        </div>
        
        <!-- Apps Container -->
        <div class="apps-container">
          <div class="apps-grid staggered-list" id="apps-grid">
            <!-- Apps will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- App Frame -->
  <div class="app-frame-container" id="app-frame-container">
    <div class="app-frame-header">
      <div class="app-frame-title" id="app-frame-title"></div>
      <div class="app-frame-close">
        <i class="fa-solid fa-times"></i>
      </div>
    </div>
    
    <iframe class="app-frame" id="app-frame" allowfullscreen></iframe>
  </div>
  
  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/wallpaper.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/header.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    // Apps functionality
    document.addEventListener('DOMContentLoaded', () => {
      let apps = [];
      
      // DOM elements
      const appsGrid = document.getElementById('apps-grid');
      const appSearch = document.getElementById('app-search');
      const appFrameContainer = document.getElementById('app-frame-container');
      const appFrame = document.getElementById('app-frame');
      const appFrameTitle = document.getElementById('app-frame-title');
      
      // Load apps from JSON
      fetch('data/apps.json')
        .then(response => response.json())
        .then(data => {
          apps = data;
          renderApps(apps);
        })
        .catch(error => {
          console.error('Error loading apps:', error);
          appsGrid.innerHTML = '<p>failed to load apps</p>';
        });
      
      // Render apps
      function renderApps(appsToRender) {
        appsGrid.innerHTML = '';
        
        if (appsToRender.length === 0) {
          appsGrid.innerHTML = '<p>no apps found</p>';
          return;
        }
        
        appsToRender.forEach(app => {
          const appCard = document.createElement('div');
          appCard.className = 'app-card';
          appCard.dataset.id = app.id;
          
          appCard.innerHTML = `
            <div class="app-header">
              <div class="app-icon">
                <i class="${app.icon}"></i>
              </div>
              <div class="app-title">${app.title}</div>
            </div>
            <div class="app-content">
              <div class="app-description">${app.description}</div>
              <button class="app-open-button">open app</button>
            </div>
          `;
          
          const openButton = appCard.querySelector('.app-open-button');
          openButton.addEventListener('click', (e) => {
            e.stopPropagation();
            openApp(app);
          });
          
          appCard.addEventListener('click', () => {
            openApp(app);
          });
          
          appsGrid.appendChild(appCard);
        });
      }
      
      // Open app
      function openApp(app) {
        appFrameTitle.textContent = app.title;
        appFrame.src = app.url;
        appFrameContainer.classList.add('active');
      }
      
      // Close app frame
      function closeAppFrame() {
        appFrameContainer.classList.remove('active');
        setTimeout(() => {
          appFrame.src = '';
        }, 300);
      }
      
      // Search apps
      function searchApps(query) {
        query = query.toLowerCase().trim();
        
        if (!query) {
          renderApps(apps);
          return;
        }
        
        const filteredApps = apps.filter(app => 
          app.title.toLowerCase().includes(query) || 
          app.description.toLowerCase().includes(query)
        );
        
        renderApps(filteredApps);
      }
      
      // Event listeners
      document.querySelector('.app-frame-close').addEventListener('click', closeAppFrame);
      
      appSearch.addEventListener('input', (e) => {
        searchApps(e.target.value);
      });
    });
  </script>
</body>
</html>

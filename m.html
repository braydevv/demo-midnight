<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movies | midnight</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/wallpaper.css">
  <link rel="stylesheet" href="css/accessibility.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Movies-specific styles */
    .movies-container {
      margin-bottom: 50px;
    }
    
    /* Search */
    .search-container {
      margin-bottom: 30px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 20px;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      transition: var(--transition-default);
      text-transform: lowercase;
    }
    
    .search-input:focus {
      box-shadow: 0 0 20px var(--color-blue-glow);
      outline: none;
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-color);
      opacity: 0.7;
    }
    
    /* Movies Grid */
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    
    .movie-card {
      border-radius: 16px;
      overflow: hidden;
      background: var(--card-bg);
      transition: var(--transition-default);
      cursor: pointer;
      position: relative;
      will-change: transform;
      transform: translateZ(0);
      display: flex;
      height: 150px;
    }
    
    .movie-card:hover {
      transform: translateY(-5px);
    }
    
    .movie-poster {
      width: 100px;
      height: 150px;
      background-size: cover;
      background-position: center;
      position: relative;
      flex-shrink: 0;
    }
    
    .movie-poster-placeholder {
      width: 100px;
      height: 150px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: var(--color-blue);
      flex-shrink: 0;
    }
    
    .movie-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .movie-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .movie-year {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    
    .movie-plot {
      font-size: 14px;
      opacity: 0.7;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      flex: 1;
    }
    
    /* Movie Details */
    .movie-details {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px 20px 0 0;
      padding: 30px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      z-index: 1000;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .movie-details.active {
      transform: translateY(0);
    }
    
    .movie-details-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-default);
    }
    
    .movie-details-close:hover {
      background: var(--color-blue);
    }
    
    .movie-details-header {
      display: flex;
      margin-bottom: 30px;
    }
    
    .movie-details-poster {
      width: 180px;
      aspect-ratio: 2/3;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-right: 30px;
      flex-shrink: 0;
    }
    
    .movie-details-poster-placeholder {
      width: 180px;
      aspect-ratio: 2/3;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      color: var(--color-blue);
      border-radius: 10px;
      margin-right: 30px;
      flex-shrink: 0;
    }
    
    .movie-details-info {
      flex: 1;
    }
    
    .movie-details-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .movie-details-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .movie-details-meta-item {
      display: flex;
      align-items: center;
    }
    
    .movie-details-meta-icon {
      margin-right: 5px;
      color: var(--color-blue);
    }
    
    .movie-details-rating {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .movie-details-rating-stars {
      display: flex;
      margin-right: 10px;
    }
    
    .rating-star {
      color: var(--color-blue);
      margin-right: 2px;
    }
    
    .rating-star.empty {
      opacity: 0.3;
    }
    
    .movie-details-rating-score {
      font-weight: 700;
    }
    
    .movie-details-plot {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .movie-details-section {
      margin-bottom: 30px;
    }
    
    .movie-details-section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--color-blue);
    }
    
    .movie-details-cast {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    
    .cast-member {
      text-align: center;
      width: 100px;
    }
    
    .cast-member-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0 auto 10px;
    }
    
    .cast-member-name {
      font-size: 14px;
      font-weight: 700;
    }
    
    .cast-member-character {
      font-size: 12px;
      opacity: 0.7;
    }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--color-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Infinite Scroll Indicator */
    .infinite-scroll-indicator {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="theme-deep-blue">
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar-container"></div>
    
    <!-- Content -->
    <div class="content">
      <div class="container">
        <!-- Header -->
        <div class="header-container"></div>
        
        <!-- Search -->
        <div class="search-container">
          <input type="text" class="search-input" id="movie-search" placeholder="search for movies..." />
          <div class="search-icon">
            <i class="fa-solid fa-search"></i>
          </div>
        </div>
        
        <!-- Movies Container -->
        <div class="movies-container">
          <div class="movies-grid staggered-list" id="movies-grid">
            <!-- Movies will be populated by JavaScript -->
          </div>
          
          <!-- Loading -->
          <div class="loading" id="loading">
            <div class="loading-spinner"></div>
          </div>
          
          <!-- Infinite Scroll Indicator -->
          <div class="infinite-scroll-indicator" id="infinite-scroll-indicator" style="display: none;">
            scroll for more...
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Movie Details -->
  <div class="movie-details" id="movie-details">
    <div class="movie-details-close" id="movie-details-close">
      <i class="fa-solid fa-times"></i>
    </div>
    
    <div class="movie-details-header">
      <div class="movie-details-poster" id="movie-details-poster"></div>
      
      <div class="movie-details-info">
        <h2 class="movie-details-title" id="movie-details-title"></h2>
        
        <div class="movie-details-meta" id="movie-details-meta">
          <!-- Meta items will be populated by JavaScript -->
        </div>
        
        <div class="movie-details-rating">
          <div class="movie-details-rating-stars" id="movie-details-rating-stars">
            <!-- Stars will be populated by JavaScript -->
          </div>
          <div class="movie-details-rating-score" id="movie-details-rating-score"></div>
        </div>
      </div>
    </div>
    
    <div class="movie-details-plot" id="movie-details-plot"></div>
    
    <div class="movie-details-section">
      <h3 class="movie-details-section-title">cast</h3>
      <div class="movie-details-cast" id="movie-details-cast">
        <!-- Cast will be populated by JavaScript -->
      </div>
    </div>
  </div>
  
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/wallpaper.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/header.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    // Movies functionality
    document.addEventListener('DOMContentLoaded', () => {
      // API endpoints
      const API_BASE_URL = 'https://imdb.iamidiotareyoutoo.com';
      const SEARCH_ENDPOINT = `${API_BASE_URL}/search?q=`;
      const ID_ENDPOINT = `${API_BASE_URL}/search?tt=`;
      
      // DOM elements
      const moviesGrid = document.getElementById('movies-grid');
      const movieSearch = document.getElementById('movie-search');
      const loading = document.getElementById('loading');
      const infiniteScrollIndicator = document.getElementById('infinite-scroll-indicator');
      const movieDetails = document.getElementById('movie-details');
      const movieDetailsClose = document.getElementById('movie-details-close');
      const movieDetailsPoster = document.getElementById('movie-details-poster');
      const movieDetailsTitle = document.getElementById('movie-details-title');
      const movieDetailsMeta = document.getElementById('movie-details-meta');
      const movieDetailsRatingStars = document.getElementById('movie-details-rating-stars');
      const movieDetailsRatingScore = document.getElementById('movie-details-rating-score');
      const movieDetailsPlot = document.getElementById('movie-details-plot');
      const movieDetailsCast = document.getElementById('movie-details-cast');
      const overlay = document.getElementById('overlay');
      
      // State
      let currentSearch = '';
      let currentPage = 1;
      let isLoading = false;
      let hasMoreResults = true;
      
      // Initial search
      searchMovies('popular movies');
      
      // Search movies
      function searchMovies(query, page = 1) {
        if (isLoading) return;
        
        // Update state
        currentSearch = query;
        currentPage = page;
        isLoading = true;
        
        // Show loading
        loading.style.display = 'flex';
        
        // Clear grid if first page
        if (page === 1) {
          moviesGrid.innerHTML = '';
        }
        
        // Fetch movies
        fetch(`${SEARCH_ENDPOINT}${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            // Hide loading
            loading.style.display = 'none';
            isLoading = false;
            
            // Check if we have results
            if (!data || !data.results || data.results.length === 0) {
              moviesGrid.innerHTML = '<p>no results found</p>';
              infiniteScrollIndicator.style.display = 'none';
              hasMoreResults = false;
              return;
            }
            
            // Render movies
            renderMovies(data.results);
            
            // Show infinite scroll indicator
            infiniteScrollIndicator.style.display = 'block';
            
            // Update state
            hasMoreResults = data.results.length >= 20; // Assuming 20 results per page
          })
          .catch(error => {
            console.error('Error searching movies:', error);
            loading.style.display = 'none';
            isLoading = false;
            moviesGrid.innerHTML = '<p>error loading movies</p>';
            infiniteScrollIndicator.style.display = 'none';
          });
      }
      
      // Render movies
      function renderMovies(movies) {
        movies.forEach(movie => {
          // Skip if not a movie or no title
          if (!movie.title) return;
          
          const movieCard = document.createElement('div');
          movieCard.className = 'movie-card';
          movieCard.dataset.id = movie.id;
          
          // Create poster or placeholder
          let posterElement;
          if (movie.poster) {
            posterElement = `<div class="movie-poster" style="background-image: url('${movie.poster}')"></div>`;
          } else {
            const initials = getInitials(movie.title);
            posterElement = `<div class="movie-poster-placeholder">${initials}</div>`;
          }
          
          movieCard.innerHTML = `
            ${posterElement}
            <div class="movie-info">
              <div class="movie-title">${movie.title}</div>
              <div class="movie-year">${movie.year || 'N/A'}</div>
              <div class="movie-plot">${movie.plot || 'No plot available'}</div>
            </div>
          `;
          
          movieCard.addEventListener('click', () => {
            getMovieDetails(movie.id);
          });
          
          moviesGrid.appendChild(movieCard);
        });
      }
      
      // Get movie details
      function getMovieDetails(id) {
        // Show loading
        movieDetailsPoster.style.backgroundImage = 'none';
        movieDetailsPoster.innerHTML = '';
        movieDetailsTitle.textContent = 'Loading...';
        movieDetailsMeta.innerHTML = '';
        movieDetailsRatingStars.innerHTML = '';
        movieDetailsRatingScore.textContent = '';
        movieDetailsPlot.textContent = '';
        movieDetailsCast.innerHTML = '';
        
        // Show details and overlay
        movieDetails.classList.add('active');
        overlay.classList.add('active');
        
        // Fetch movie details
        fetch(`${ID_ENDPOINT}${id}`)
          .then(response => response.json())
          .then(data => {
            if (!data) {
              movieDetailsTitle.textContent = 'Error loading movie details';
              return;
            }
            
            // Set poster or placeholder
            if (data.poster) {
              movieDetailsPoster.style.backgroundImage = `url('${data.poster}')`;
              movieDetailsPoster.innerHTML = '';
              movieDetailsPoster.className = 'movie-details-poster';
            } else {
              const initials = getInitials(data.title);
              movieDetailsPoster.style.backgroundImage = 'none';
              movieDetailsPoster.innerHTML = initials;
              movieDetailsPoster.className = 'movie-details-poster-placeholder';
            }
            
            // Set title
            movieDetailsTitle.textContent = data.title;
            
            // Set meta
            movieDetailsMeta.innerHTML = `
              <div class="movie-details-meta-item">
                <span class="movie-details-meta-icon"><i class="fa-solid fa-calendar"></i></span>
                <span>${data.year || 'N/A'}</span>
              </div>
              <div class="movie-details-meta-item">
                <span class="movie-details-meta-icon"><i class="fa-solid fa-clock"></i></span>
                <span>${data.runtime || 'N/A'}</span>
              </div>
              <div class="movie-details-meta-item">
                <span class="movie-details-meta-icon"><i class="fa-solid fa-film"></i></span>
                <span>${data.genre || 'N/A'}</span>
              </div>
            `;
            
            // Set rating
            const rating = parseFloat(data.rating) || 0;
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            movieDetailsRatingStars.innerHTML = '';
            
            // Full stars
            for (let i = 0; i < fullStars; i++) {
              const star = document.createElement('div');
              star.className = 'rating-star';
              star.innerHTML = '<i class="fa-solid fa-star"></i>';
              movieDetailsRatingStars.appendChild(star);
            }
            
            // Half star
            if (halfStar) {
              const star = document.createElement('div');
              star.className = 'rating-star';
              star.innerHTML = '<i class="fa-solid fa-star-half-alt"></i>';
              movieDetailsRatingStars.appendChild(star);
            }
            
            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
              const star = document.createElement('div');
              star.className = 'rating-star empty';
              star.innerHTML = '<i class="fa-solid fa-star"></i>';
              movieDetailsRatingStars.appendChild(star);
            }
            
            movieDetailsRatingScore.textContent = `${rating.toFixed(1)}/10`;
            
            // Set plot
            movieDetailsPlot.textContent = data.plot || 'No plot available';
            
            // Set cast (placeholder since API doesn't provide cast)
            movieDetailsCast.innerHTML = '<p>cast information not available</p>';
          })
          .catch(error => {
            console.error('Error getting movie details:', error);
            movieDetailsTitle.textContent = 'Error loading movie details';
          });
      }
      
      // Get initials from title
      function getInitials(title) {
        if (!title) return '';
        
        const words = title.split(' ');
        if (words.length === 1) {
          return words[0].charAt(0).toUpperCase();
        }
        
        return (words[0].charAt(0) + words[1].charAt(0)).toUpperCase();
      }
      
      // Event listeners
      movieSearch.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const query = movieSearch.value.trim();
          if (query) {
            searchMovies(query);
          }
        }
      });
      
      movieDetailsClose.addEventListener('click', () => {
        movieDetails.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      overlay.addEventListener('click', () => {
        movieDetails.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Infinite scroll
      window.addEventListener('scroll', () => {
        if (isLoading || !hasMoreResults) return;
        
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        
        if (scrollTop + clientHeight >= scrollHeight - 100) {
          // Load more movies
          currentPage++;
          searchMovies(currentSearch, currentPage);
        }
      });
    });
  </script>
</body>
